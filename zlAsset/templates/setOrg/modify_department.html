{% extends 'common/base.html' %}
{% block title %} 主页-品牌 {% endblock %}
{% block page_head %} {% endblock %}

{% block content %}

<div class="col-md-2">
  <div class="box box-solid">
    <div class="box-header with-border">
      <h3 class="box-title">组织设置</h3>
      <div class="box-tools">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
      </div>
      <div class="box-tools">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
      </div>
    </div>
    <div class="box-body no-padding">
      <ul class="nav nav-pills nav-stacked">
        <li class='active'><a href="{% url 'setOrg_get_department' %}"><i class="fa fa-hand-peace-o"></i>部门</a></li>
        <li><a href="#"><i class="fa fa-hand-peace-o"></i> 团队</a></li>
        <li><a href="#"><i class="fa fa-hand-peace-o"></i> 成员</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="col-md-6">
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">修改部门</h3>
  </div>
  <div class="login-box-body">
    <form action="{% url 'setOrg_modify_department_action' %}" method="post">
      <div class="form-group">
        <input type="hidden"  class="form-control" value="{{ department_data.id }}" name='id'>
        <label>部门名称</label>
        <input type="text"  class="form-control" value="{{ department_data.name }}"" name='name' />
        <label>部门职责/描述</label>
        <input type="text"  class="form-control" value="{{ department_data.description }}" name='description'   />
      </div>
      <div class="row">
        <div class="box-footer">
                <a href="{% url 'setOrg_get_department' %}">取消</a>
                <button type="submit" class="btn btn-info pull-right">修改</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
</div>
</div>
{% endblock %}
