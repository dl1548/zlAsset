{% extends 'common/base.html' %}
{% block title %} setData index {% endblock %}
{% block page_head %} {% endblock %}

{% block content %}

<div class="col-md-12">
  <div class="nav-tabs-custom">
    <ul class="nav nav-tabs">
      <li><a href="#brand" data-toggle="tab">品牌</a></li>
      <li><a href="#brandtype" data-toggle="tab">型号</a></li>
      <li><a href="#zilia" data-toggle="tab">zilia</a></li>
      <li><a href="#zilib" data-toggle="tab">zilib</a></li>
      <li><a href="#zilic" data-toggle="tab">zilic</a></li>
      <li><a href="#zilid" data-toggle="tab">zilid</a></li>
      <li><a href="#zilie" data-toggle="tab">zilie</a></li>
      <li><a href="#zilif" data-toggle="tab">zilif</a></li>
      <li><a href="#zilig" data-toggle="tab">zilig</a></li>
    </ul>
    <div class="tab-content">
      <div class="active tab-pane" id="brand">
        <!-- brand -->
        <div class="post">
            <div class="row">
            <div class="col-xs-12">
            <div class="box-body">
              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#create-brand">
                添加品牌
              </button>
            </div>
            </div>
            </div>

            <div class="modal fade" id="create-brand">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">添加品牌</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" action="{% url 'setData_create_brand_action' %}" method="post">
                            <div class="form-group">
                              <label>品牌名称</label>
                              <input type="text" class="form-control" placeholder="请输入..."  value='' name="name">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                                <input type="submit" value="创建" name="create" class="btn btn-primary" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <!-- /.brand -->
      </div>

      <!-- brandtype -->
      <div class="tab-pane" id="brandtype">
        <input type="email" class="form-control" id="inputEmail" placeholder="brandtype">
      </div>
      <!-- brandtype -->

      <!-- zilia -->
      <div class="tab-pane" id="zilia">
        <input type="email" class="form-control" id="inputEmail" placeholder="zilia ajax">
      </div>
      <!-- zilia -->

      <!-- zilib -->
      <div class="tab-pane" id="zilib">
        <input type="email" class="form-control" id="inputEmail" placeholder="zilib ajax">
      </div>
      <!-- zilib -->

      <!-- zilic -->
      <div class="tab-pane" id="zilic">
        <input type="email" class="form-control" id="inputEmail" placeholder="zilic ajax">
      </div>
      <!-- zilic -->

      <!-- zilid-->
      <div class="tab-pane" id="zilid">
        <input type="email" class="form-control" id="inputEmail" placeholder="zilid ajax">
      </div>
      <!-- zilid -->

      <!-- zilie -->
      <div class="tab-pane" id="zilie">
        <input type="email" class="form-control" id="inputEmail" placeholder="zilie ajax">
      </div>
      <!-- zilie -->

      <!-- zilif -->
      <div class="tab-pane" id="zilif">
        <input type="email" class="form-control" id="inputEmail" placeholder="zilif ajax">
      </div>
      <!-- zilif -->

      <!-- zilig -->
      <div class="tab-pane" id="zilig">
        <input type="email" class="form-control" id="inputEmail" placeholder="zilig ajax">
      </div>
      <!-- zilig -->

    </div>
  </div>
</div>

{% endblock %}
