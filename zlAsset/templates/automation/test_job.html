{% extends 'common/base.html' %}
{% block title %}作业测试{% endblock %}
{% block page_head %}{% endblock %}
{% block content %}
<style type="text/css">
  textarea{
    border:0;
    background-color:transparent;
    outline: none;
    resize:none;
    color: #666464;
    height: auto;
    width:98%;
    height:300px;
    max-height:400px
  }
</style>

<div class="col-md-10">
  <!-- /.box-header -->
  <div class="box-body">
    <div class="box-group" id="#accordion">
  {% for os in res %}
      <div class="panel box box-primary">
        <div class="box-header with-border">
          <h4 class="box-title">
            <a data-toggle="collapse" data-parent="#accordion" href=#{{ forloop.counter }}>
            {{ os.ip }}
            </a>
          </h4>
        </div>
        <div id="{{ forloop.counter }}" class="panel-collapse collapse">
          <div class="box-body">
            <div >
              <pre>
                  <textarea readonly="readonly" class="col-md-12">{{ os.result }}</textarea>
              </pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}

  </div>
</div>

{% endblock %}

{% block js %}
<script type="text/javascript">
    $('.select2').select2()

     function job_run() {
        var msg = "您确定要执行吗？";
          if (confirm(msg)==true){
            return true;
          }else{
            return false;
        }
      }
</script>

{% endblock %}
